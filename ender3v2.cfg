[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4500
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 230
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 227
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -10

[safe_z_home]
home_xy_position: 145.7,158
z_hop: 10
z_hop_speed: 5

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.596768
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.03675
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130
pwm_cycle_time: 0.01666

[fan]
pin: PA0

[input_shaper]
#shaper_freq_x: 86.02  # frequency for the X mark of the test model
#shaper_freq_y: 103.05  # frequency for the Y mark of the test model
#shaper_type: 2hump_ei

[bed_screws]
screw1: 60, 225
screw2: 225, 225
screw3: 225, 76
screw4: 60, 76

[screws_tilt_adjust]
screw1: 60, 225
screw1_name: rear left screw
screw2: 225, 225
screw2_name: rear right screw
screw3: 225, 76
screw3_name: front right screw
screw4: 60, 76
screw4_name: front left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

[respond]

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[save_variables]
filename:~/printer_data/config/variables.cfg
