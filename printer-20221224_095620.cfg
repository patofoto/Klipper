# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

#Mainsail Settings
[include mainsail.cfg]
[include macros.cfg]
[include timelapse.cfg]
[include adxl.cfg]
#[include formulas.cfg]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
#position_min: -10

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -28.2
y_offset: -40.6
samples: 2

#z_offset: 0

[safe_z_home]
home_xy_position: 145.7,158
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 15,15
mesh_max: 191,183
probe_count: 7,7
mesh_pps: 3, 3
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.596768
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.04065
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250

# rotation_distance calculator
# c := current value in configuration.cfg
# m := measured left over filament
# d := desired mm
# n := new value for configuration.cfg

# ((120 - m) / d) * c = n
# ((120 - 28) / 100) * 0.010500 = 0,009660
# (92 / 100) * 0.010500 = 0,009660

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130
pwm_cycle_time: 0.01666

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4500
max_z_velocity: 5
max_z_accel: 100

[input_shaper]
#shaper_freq_x: 86.02  # frequency for the X mark of the test model
#shaper_freq_y: 103.05  # frequency for the Y mark of the test model
#shaper_type: 2hump_ei

#[display]
#lcd_type: st7920
#cs_pin: PB12
#sclk_pin: PB13
#sid_pin: PB15
#encoder_pins: ^PB14, ^PB10
#click_pin: ^!PB2

[bed_screws]
screw1: 60, 228
screw2: 228, 228
screw3: 228, 76
screw4: 60, 76

[screws_tilt_adjust]
screw1: 60, 228
screw1_name: rear left screw
screw2: 228, 228
screw2_name: rear right screw
screw3: 228, 76
screw3_name: front right screw
screw4: 60, 76
screw4_name: front left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100



